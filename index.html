<h1 align="center">&nbsp;</h1>
<h1 align="center"><span class="STYLE3">小米：一个<a href="Untitled-2.html"></a>创新型企业的沉浮 </span></h1>
<p align="left" class="STYLE3">&nbsp;</p>
<p align="left" class="STYLE6">成立背景：</p>
<p align="left" class="STYLE6">1.2010年4月6日，雷军选择重新创业，建立了<a target="_blank" href="http://baike.baidu.com/view/7289233.htm">小米公司</a>，并于2011年8月16日正式发布小米手机。</p>
<p align="left" class="STYLE6">&nbsp;</p>
<p align="left" class="STYLE6">2.“小米工作室”，也就是小米公司最早的前身，而他们的计划目标就是制作一个完全的手机体系―“<a target="_blank" href="http://baike.baidu.com/view/5989132.htm">小米手机</a>”，小米手机将尝试在全球复制电商模式。</p>
<p align="left" class="STYLE6">&nbsp;</p>
<p align="left" class="STYLE6">3.<a target="_blank" href="http://baike.baidu.com/view/50454.htm">雷军</a>费尽心思让小米成为一家无限<a target="_blank" href="http://baike.baidu.com/subview/204126/7722593.htm">完美</a>的公司，他将小米工作室改名为“<a target="_blank" href="http://baike.baidu.com/view/5014476.htm">小米科技</a>”。</p>
<p align="left" class="STYLE3">&nbsp;</p>
